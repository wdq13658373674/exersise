
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>last-child</title>
	<style type="text/css">
	*{margin:0px;padding:0px;}
		ul,li{list-style: none;}
		.list1>li{width:100%;height:25px;line-height:25px;border-bottom:1px solid #e5e5e5;}
		.list1>li:last-child{border-bottom: none;}

		.list2>li{width:100%;height:25px;line-height:25px;border:1px solid #e5e5e5;}
		.list2>li:first-child{border-top: none;}
	</style>
</head>
<body>
<h4>去除最后一行的border :last-child</h4>
<ul class="list1">
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ul>
<h4>去除第一行的border :first-child</h4>
	<ul class="list2">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
