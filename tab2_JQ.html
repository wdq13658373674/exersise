<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab切换</title>
	<style type="text/css">
		*{margin: 0px;padding: 0px;}
		ul{list-style: none;}
		/**/
		.wrap{padding:20px;}
		.clear{clear: both;}
		.menu{border:1px solid #e5e5e5;float:left;height:28px;}
		.menu>li{float: left;background: #e5e5e5;}
		li>a{width:100px;height:30px;line-height: 30px;display: block;color:#000;text-align: center;text-decoration: none;}
		li.active{background: #fff;}
		.content{height:400px;border:1px solid #e5e5e5;padding:10px;display:none;}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
<div class="wrap">
	<ul id="menu" class="menu">
		<li class="active"><a href="#">nav1</a></li>
		<li><a href="#">nav2</a></li>
		<li><a href="#">nav3</a></li>
	</ul>
		<div class="clear"></div>
	<div class="content" style="display:block;">
		<div>
			<span class="date"></span>
			<script>
				$(function(){
					setInterval(function(){
						var now=new Date();
						var H=now.getHours(),
							M=now.getMinutes(),
							S=now.getSeconds(),
							MS=now.getMilliseconds();
						$('.date').html(H + ':' + M +':' + S + ':' + MS);
					},100);
				});
			</script>
		</div>
	</div>
	<div class="content">
		<div>页面二</div>
	</div>
	<div class="content">
		<div>页面三</div>
	</div>
</div>
<script type="text/javascript">
	var menu=$(".menu>li");
	var content=$(".content");
	menu.click(function(){
		var self=$(this);
		var inx=self.index();
		content.hide();

		self.addClass("active")
				.siblings().removeClass('active');
		content.eq(inx).show();
	});
</script>
</body>
</html>
