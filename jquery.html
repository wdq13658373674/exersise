<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jq练习</title>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<!-- （一）动态添加html -->
	<h3>（一）动态添加html</h3>
	<script type="text/javascript">
		$("<div><p>动态添加html</p></div>").appendTo("body");
	</script>

	<!-- （二）each和get用法 -->
	<h3>（二）each和get用法</h3>
	<img/>
	<img/>
	<script type="text/javascript">
		$("img").each(function(i){
			this.src="images/test"+i+".png";
		})
		//alert($("img").get(1).src);//获取第二张图片的src
	</script>

	<!-- （三）index的用法 -->
	<h3>（三）index的用法</h3>
	<ul class="indexList">
	  <li id="foo">foo</li>
	  <li id="bar">bar</li>
	  <li id="baz">baz</li>
	</ul>
	<script type="text/javascript">
		var inx1=$('.indexList>li').index(document.getElementById('bar'));//返回对象在原先集合中的索引位置
		var inx2=$("#baz").index();//返回同级中的索引
		var inx3=$("#foo").index("li");//返回在li中的索引
		// alert(inx3);
	</script>

	<!-- （四）去除所有与元素匹配的元素 -->
	<h3>（四）匹配给定的属性是某个特定值的元素</h3>
	<input type="checkbox" name="newsletter" value="Hot Fuzz" />
	<input type="checkbox" name="newsletter" value="Cold Fusion" />
	<input type="checkbox" name="accept" value="Evil Plans" />
	<script type="text/javascript">
		$("input[name='newsletter']").attr("checked", true);
	</script>

	<!-- (五)attr使用 -->
	<h3>(五)attr使用</h3>
	<input type="text" name="attr" placeholder=""> 
	<img class="attr" alt="">
	<script type="text/javascript">
		$("input[name='attr']").attr("placeholder","请填写...");
		$(".attr").attr({src:"images/test1.png",alt:"图片说明"});

		var placeholder=$("input[name='attr']")
	</script>

	<!-- (六)taggleClass使用 -->
	<h3>(六)taggleClass使用</h3>
	<style type="text/css">
		.nav>a{display:block;width:200px;height:40px;line-height:40px;text-align: center;color:#000;text-decoration: none;box-shadow:0px 1px 3px 2px #e5e5e5;-webkit-box-shadow:0px 1px 3px 2px #e5e5e5;-moz-box-shadow:0px 1px 3px 2px #e5e5e5;}
		.nav>.ok{background:#114566;box-shadow: 0 1px 3px #114566 inset,0 3px 0 #fff;-moz-box-shadow: 0 1px 3px #114566 inset,0 3px 0 #fff;-webkit-box-shadow: 0 1px 3px #114566 inset,0 3px 0 #fff;color:#fff;}
	</style>
	<div class="nav">
		<a href="#">点击效果</a>
		<a href="#">点击效果</a>
		<a href="#">点击效果</a>
		<a href="#">点击效果</a>
	</div>
	<script type="text/javascript">
		$(".nav a").click(function(){
			$(".nav a").removeClass("ok");
			var inx=$(this).index();
			$(".nav a").eq(inx).toggleClass("ok");
		});
	</script>
</body>
</html>
